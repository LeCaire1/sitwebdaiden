<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estwar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(#0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
        }
        header {
            padding: 50px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        .buttons {
            margin: 30px 0;
        }
        .buttons a {
            text-decoration: none;
            background: #ff4b2b;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            margin: 10px;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #ff416c;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Estwar</h1>
        <p></p>
        <div class="buttons">
            <a href="#">Jouer maintenant</a>
            <a href="#">En savoir plus</a>
        </div>
    </header>

    <section class="features">
        <div class="feature">
            <h2>En developement</h2>
            <p></p>
        </div>
        <div class="feature">
            <h2>Multijoueur</h2>
            <p>en dev aussi</p>
        </div>
        <div class="feature">
            <h2>en dev</h2>
            <p>devlopement</p>
        </div>
    </section>

    <footer>
        &copy;2025 Estwar. Tous droits réservés. <a href="https:/lecaire1.github.io/tco" target="_blank" style="text-decoration: none; background: #ff4b2b; color: white; padding: 15px 30px; border-radius: 30px; font-size: 1.2rem;">La claim copyright</a>

    </footer>

</body>
</html>
